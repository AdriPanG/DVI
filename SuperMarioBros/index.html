<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Mario Bros</title>
<script src='practica3/lib/quintus.js'></script>
<!-- Añadir aquí el resto de módulos de Quintus -->
<script src='practica3/lib/quintus_sprites.js'></script>
<script src='practica3/lib/quintus_scenes.js'></script>
<script src='practica3/lib/quintus_input.js'></script>
<script src='practica3/lib/quintus_anim.js'></script>
<script src='practica3/lib/quintus_2d.js'></script>
<script src='practica3/lib/quintus_touch.js'></script>
<script src='practica3/lib/quintus_ui.js'></script>
<script src='practica3/lib/quintus_tmx.js'></script>
<style>
  canvas { background-color:black; }
</style>
<!--<script src='practica3.js'></script>-->
</head>
<body>
	<script>
        var Q = Quintus()
            .include("Sprites, Scenes, Input, 2D, Touch, UI")
            .setup({
                width: 320,
                height: 480
        }).controls().touch();  

		//load assets
		Q.load("practica3/data/level1.tmx", function() {
		  Q.sheet("tiles","tiles_map.png", { tilew: 70, tileh: 70});          
		  Q.stageScene("level1");
		});        
    </script>
</body>
</html>
